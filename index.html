<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Fit Goal - Calcola i tuoi obiettivi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" href="yourfitgoal.png">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-XXXXXXXXXX');
    </script>
    <!-- Google AdSense -->
    <meta name="google-adsense-account" content="ca-pub-5365869308805055">

    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5365869308805055"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="yourfitgoal.png" alt="Your Fit Goal Logo">
            </div>
            <p>Calcola i tuoi obiettivi di forma fisica</p>
        </header>

        <main>
            <form class="index-form" id="measurementForm" action="risultati.html" method="get">
                <div class="form-row">
                    <div class="form-group gender-group">
                        <label>Sesso</label>
                        <div class="checkbox-group">
                            <div class="gender-option">
                                <input type="radio" id="input_sesso_maschio" name="sesso" value="maschio" required>
                                <label for="input_sesso_maschio">Maschio</label>
                            </div>
                            <div class="gender-option">
                                <input type="radio" id="input_sesso_femmina" name="sesso" value="femmina" required>
                                <label for="input_sesso_femmina">Femmina</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group checkbox-group doped-group">
                        <input type="checkbox" id="input_doped" name="doped">
                        <label for="input_doped">Atleta dopato</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="input_categoria">Categoria</label>
                    <select id="input_categoria" name="categoria" required>
                        <option value="">Seleziona prima il sesso</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="input_altezza">Altezza (cm)</label>
                    <input type="number" id="input_altezza" name="altezza" required step="0.1" autocomplete="off">
                    <div class="suggestions" id="suggestions_altezza"></div>
                </div>

                <div class="form-group">
                    <label for="input_peso">Peso (kg)</label>
                    <input type="number" id="input_peso" name="peso" required step="0.1" autocomplete="off">
                    <div class="suggestions" id="suggestions_peso"></div>
                </div>

                <div class="form-group">
                    <label for="input_peso">Body Fat (%)</label>
                    <input type="number" id="input_bodyfat" name="bodyfat" required step="0.1" autocomplete="off">
                    <div class="suggestions" id="suggestions_bodyfat"></div>
                </div>

                <div class="form-group">
                    <label for="input_eta">Et√†</label>
                    <input type="number" id="input_eta" name="eta" required autocomplete="off">
                    <div class="suggestions" id="suggestions_eta"></div>
                </div>

                <div class="form-group">
                    <label for="input_vita">Circonferenza Vita (cm)</label>
                    <input type="number" id="input_vita" name="vita" required step="0.1" autocomplete="off">
                    <div class="suggestions" id="suggestions_vita"></div>
                </div>

                <div class="form-group">
                    <label for="input_petto">Circonferenza Petto (cm)</label>
                    <input type="number" id="input_petto" name="petto" required step="0.1" autocomplete="off">
                    <div class="suggestions" id="suggestions_petto"></div>
                </div>

                <div class="form-group">
                    <label for="input_braccio">Circonferenza Braccio (cm)</label>
                    <input type="number" id="input_braccio" name="braccio" required step="0.1" autocomplete="off">
                    <div class="suggestions" id="suggestions_braccio"></div>
                </div>

                <div class="form-group">
                    <label for="input_avambraccio">Circonferenza Avambraccio (cm)</label>
                    <input type="number" id="input_avambraccio" name="avambraccio" required step="0.1" autocomplete="off">
                    <div class="suggestions" id="suggestions_avambraccio"></div>
                </div>

                <div class="form-group">
                    <label for="input_addome">Circonferenza Addome (cm)</label>
                    <input type="number" id="input_addome" name="addome" required step="0.1" autocomplete="off">
                    <div class="suggestions" id="suggestions_addome"></div>
                </div>

                <div class="form-group">
                    <label for="input_fianchi">Circonferenza Fianchi (cm)</label>
                    <input type="number" id="input_fianchi" name="fianchi" required step="0.1" autocomplete="off">
                    <div class="suggestions" id="suggestions_fianchi"></div>
                </div>

                <div class="form-group">
                    <label for="input_coscia">Circonferenza Coscia (cm)</label>
                    <input type="number" id="input_coscia" name="coscia" required step="0.1" autocomplete="off">
                    <div class="suggestions" id="suggestions_coscia"></div>
                </div>

                <div class="form-group">
                    <label for="input_polpaccio">Circonferenza Polpaccio (cm)</label>
                    <input type="number" id="input_polpaccio" name="polpaccio" required step="0.1" autocomplete="off">
                    <div class="suggestions" id="suggestions_polpaccio"></div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn-primary">Calcola Obiettivi</button>
                </div>
                <div class="form-group">
                    <button type="button" id="testButton" class="btn-secondary">Test Suggerimenti</button>
                </div>
            </form>
        </main>

    </div>

    <script>
        // Categories for each gender
        const categories = {
            maschio: [
                { value: 'classic', text: 'Classic Physique' },
                { value: 'mens', text: 'Men\'s Physique' },
                { value: 'open', text: 'Open Bodybuilding' }
            ],
            femmina: [
                { value: 'bikini', text: 'Bikini' },
                { value: 'wellness', text: 'Wellness' },
                { value: 'figure', text: 'Figure' },
                { value: 'physique', text: 'Physique' },
                { value: 'bodybuilding', text: 'Bodybuilding' }
            ]
        };

        // Update categories based on selected gender
        document.querySelectorAll('input[name="sesso"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const categorySelect = document.getElementById('input_categoria');
                const selectedGender = this.value;
                
                // Clear current options
                categorySelect.innerHTML = '<option value="">Seleziona categoria</option>';
                
                // Add new options based on gender
                if (selectedGender) {
                    categories[selectedGender].forEach(category => {
                        const option = document.createElement('option');
                        option.value = category.value;
                        option.textContent = category.text;
                        categorySelect.appendChild(option);
                    });
                }
            });
        });
    </script>
    <script src="index.js"></script>
    <script src="script.js"></script>
</body>
</html>
